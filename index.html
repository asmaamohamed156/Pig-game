<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="layout"></div>
    <div class="row">
        <div class="wrapper col-sm-12">
            <div class="player-0-panel active col-sm-6">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            <div class="player-1-panel col-sm-6">
                    <div class="player-name " id="name-1">Player 2</div>
                    <div class="player-score" id="score-1">72</div>
                    <div class="player-current-box">
                        <div class="player-current-label">Current</div>
                        <div class="player-current-score" id="current-1">0</div>
                    </div>
                    
            </div>
            <button class="btn-new">NEW GAME</button>
            <button class="btn-roll">ROLL DICE</button>
            <button class="btn-hold">HOLD</button>
            <input type="text" placeholder="Winning score" class="winningInput">

            <img src="dot-5.png" alt="dice" class="dice" id="dice-1">
             

        </div>
    </div>
   
    
    <script src="jquery.3.2.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
